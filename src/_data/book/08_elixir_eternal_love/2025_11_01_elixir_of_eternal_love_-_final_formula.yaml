  ***Potassium Bromide*** *(10 grains) - mild sedative, for peace of mind*

  ***Calcium Lactate*** *(5 grains) - fortifying agent for strength*

  ***Iron Citrate*** *(3 grains) - blood tonic for vitality*

  *Base & Preservative:*

  ***Grain Alcohol*** *(8 oz at 95% proof) - carrier and preservative*

  *Flavorings & Sweeteners:*

  ***Vanilla Extract*** *(2 tsp)*

  ***Cherry Syrup*** *(1 oz)*

