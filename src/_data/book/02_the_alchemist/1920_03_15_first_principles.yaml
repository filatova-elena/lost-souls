content: '<i><u>First Principles</u>


  What is love but chemistry? The ancients knew this—Venus governing desire, the quickening
  of pulse, the movement of blood toward heat. They poeticized what we may now quantify.


  If attraction is chemistry, then chemistry may produce attraction.


  The question is not whether it can be done, but how elegantly. The formula must
  work on two levels: the corporeal (the body''s response) and the metaphysical (the
  soul''s recognition).


  I have begun my research.


