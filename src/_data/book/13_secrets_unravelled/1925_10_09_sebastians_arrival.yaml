id: sebastians_arrival
date: '1925-10-09'
title: Sebastian's Arrival
location: Dr. Crane's Hidden Diary
content: <strong><i>Sebastian is ill. He arrived at my office this afternoon, pale
  and trembling. He described nausea, confusion, vision problems. He admits to drinking
  the elixir himself to test it before giving it to Cordelia. He poisoned himself!!!
  What is to be done?</i></strong>
