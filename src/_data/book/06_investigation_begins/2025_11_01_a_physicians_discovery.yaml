content: |
  "Dr. Sinclair," the Fiduciary said, approaching with their characteristic preciseness. "I have a packet for you."

  Inside, Dr. Sinclair found Sebastian Crane's birth certificate and pharmacy records, along with a record of name change dated back to the 1950s.

  Sinclair had been studying their ancestor, the well-known 1920s physician Dr. Thaddeus Crane, for years. They'd never known Thaddeus had a brother. The historical records about Sebastian's existence were suspiciously sparseâ€”almost deliberately erased.

  Sebastian Crane. Pharmacist. Engaged to Cordelia Montrose. And then... nothing. As if he'd been wiped from history.

  What had Sebastian Crane been up to? And why had the Crane family worked so hard to erase him from existence?
