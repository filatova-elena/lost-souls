id: sebastian_cranes_examination
date: '1925-10-11'
title: Sebastian Crane's Examination
location: Blackwell & Sons Mortuary
content: 'That evening, just as Silas was cleaning his instruments, there was another
  knock at the mortuary door.


  Sebastian Crane. Male, thirty years of age. Found deceased in his home. Suspected
  poisoning.


  Silas had known the Crane family by reputationâ€”the respectable physician''s brother,
  a pharmacist, who was recently engaged.


  Now here was Sebastian on his table, his skin an unnatural grayish-yellow, his lips
  faintly blue.


  The examination revealed what Silas had suspected: acute poisoning. The damage was
  extensive and unmistakable.


  <div class="autopsy-notes"><strong>Severe hepatic damage. Liver discoloration and
  necrosis. Cardiac tissue shows signs of acute failure. Kidneys display extensive
  necrotic damage. Gastric contents...</strong>


  He paused, leaning closer. There was something in the stomach contents. Further
  chemical analysis recommended.


  Silas made a note to flag this for the police investigators.</div>'
