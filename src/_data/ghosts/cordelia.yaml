    - "I remember Elias, he used to write me poems..."
    - "Alice. Dear, brilliant Alice—my dear friend! Are you coming for tea tonight?!"
    - "The roses in the garden... they remind me of happier times."
  act_ii_mystery_emerges:
    - "My head aches... why does everything feel so heavy?"
    - "Sebastian, where are you? I need you here with me."
    - "Something isn't right. I can't think clearly anymore."
    - "The elixir tasted sweet this morning... but why do I feel so weak?"
  act_iii_investigation:
    - "Alice... where did you go? I called for you but you never came."
    - "Sebastian is gone too. Everyone I love leaves me. Why?"
    - "I'm so tired. So very tired. My heart feels wrong."
    - "There are so many unanswered questions... so many secrets."
  act_iv_revelation:
    - "Eleanor... my daughter. Did she ever know how much I loved her?"
    - "I never got to hold her. Never got to tell her the truth."
    - "The rose bread recipe... I hope she received it. I hope she knows."
    - "So many things I never understood. So many things left unsaid."