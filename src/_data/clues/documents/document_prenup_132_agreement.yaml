content: "**PRE-NUPTIAL AGREEMENT**\n\nThis Agreement made and entered into on this\
  \ 15th day of August, in the year of Our Lord, Nineteen Hundred Twenty-Five.\n\n\
  **BETWEEN:** Sebastian Montgomery Crane, Apothecary, of the City of Long Beach,\
  \ County of Los Angeles, State of California\n(hereinafter referred to as the \"\
  Groom\")\n\n**AND:** Cordelia Rose Montrose, of the City of Long Beach, County of\
  \ Los Angeles, State of California\n(hereinafter referred to as the \"Bride\")\n\
  \nWHEREAS, the parties intend to be united in Holy Matrimony on or about the month\
  \ of October, 1925;\n\nNOW THEREFORE, in consideration of the mutual covenants and\
  \ agreements herein contained, and for other good and valuable consideration, the\
  \ receipt and sufficiency of which are hereby acknowledged, the parties agree as\
  \ follows:\n\n1. MARRIAGE INTENTION\n   The parties confirm their intention to marry,\
  \ and this agreement shall serve as documentation of their engagement and commitment\
  \ to matrimony.\n\n2. PROPERTY SETTLEMENTS\n   The Bride shall retain all property\
  \ held in her name prior to the marriage. The Groom's personal property holdings\
  \ shall remain separate from Montrose family assets.\n\n3. MONTROSE ESTATE\n   It\
  \ is agreed that the Bride's interest in the Montrose family estate shall not be\
  \ affected by this marriage, and shall pass to her according to existing family\
  \ trust arrangements.\n\n4. TERMS OF MARRIAGE\n   Both parties commit to marriage\
  \ with the understanding of mutual respect, shared values, and financial responsibility.\n\
  \nSigned this 15th day of August, 1925.\n\n_________________________           _________________________\n\
  Sebastian Montgomery Crane         Cordelia Rose Montrose\n\nWitnesses:\n_________________________\
  \           _________________________\n(Legal witnesses)\n\nNotarized and approved\
  \ by the Legal Office of the Fiduciary, Long Beach, California\nOctober 1925"
