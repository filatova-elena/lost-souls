content: |
  **FORENSIC EXAMINATION REPORT**

  **Evidence Item:** Glass bottle, Venetian style

  PHYSICAL EXAMINATION:
  One glass bottle, Venetian style, with gold leaf surface detailing and heart-shaped glass stopper. Signs of previous use. Residual liquid deposits on interior surface.

  CHEMICAL ANALYSIS:
  Residue samples extracted from interior surface and stopper.
  Compounds identified:
  - Rosa x damascena (rose) essential oil
  - Valeriana officinalis (valerian) extract
  - Turnera diffusa (damiana) extract
  - Panax ginseng extract
  - Potassium bromide
  - Calcium lactate
  - Iron citrate
  - Ethanol (approx. 47.5% v/v)
  - Vanillin
  - Sucrose
  - Fructose (consistent with honey)
  - Digitalis purpurea (foxglove) extract *
  * Flagged for toxicology screening.

  **TOXICOLOGY FINDINGS:**
  **Digitalis purpurea (foxglove)** confirmed present in residue.
  Cardiac glycosides identified: digitoxin, digoxin.
  Known effects at detected concentration range: cardiac arrhythmia, nausea, visual disturbances, organ failure, death.
