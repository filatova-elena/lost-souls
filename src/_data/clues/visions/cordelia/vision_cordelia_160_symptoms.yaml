content: |
  Something was wrong! My head ached. My hands trembled. Food made me sick.
  I couldn't think clearly. Everyone said it was stress from the wedding preparations,
  from family pressures. But it grew worse. [Your body echoes her weakness, nausea
  rising in your throat.]
