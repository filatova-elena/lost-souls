date: '1924-07-02'
title: Electric Contact
act: act_ii_mystery_emerges
is_spoiler: false
content: |-
  Tonight we spoke in the parlor after examining a patient. Her hand brushed mine. The contact was electric. She said: "You are not what people believe you are, Thaddeus. You are far too intelligent to simply... exist within their expectations."

  She understands. She alone understands.
