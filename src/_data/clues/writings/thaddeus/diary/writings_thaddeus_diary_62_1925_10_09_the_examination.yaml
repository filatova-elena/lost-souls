content: |
  I examined him with clinical precision. The symptoms are consistent with... several possibilities. I made careful notes. Cardiac stress. Tremor. Confusion. His pulse is erratic.

  "You are a brilliant mind in a fool's body," I told him. 

  I prescribed rest and observation. Let him rest easy while I figure out what to do!
