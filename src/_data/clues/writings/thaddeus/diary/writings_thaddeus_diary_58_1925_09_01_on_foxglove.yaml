content: |-
  I suggested mostly harmless compounds for his formula, though I did note that foxglove would be quite useful for cardiac applications. He took careful notes. "Why would I use foxglove?" he asked. "Love has nothing to do with the heart's physiology."

  I smiled. "Precisely the thinking of a craftsman, not an artist, Sebastian."

