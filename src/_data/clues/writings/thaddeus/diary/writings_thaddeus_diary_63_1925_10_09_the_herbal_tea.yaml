content: |-
  I prescribed an herbal tea that might provide comfort. It will do nothing, of course. But he will believe I am trying to help him. This is what patients needâ€”the illusion of medical intervention.

  As he left, I felt oddly empty. As if I were watching myself from outside my own body.
