  Bust: 34 inches
  Waist: 24 inches
  Length: 62 inches from shoulder
  Shoulders: narrow, elegant
  Note: She is smaller than she appears. Delicate frame. Handle with care during fittings.

  Fabric: French lace and ivory silk
  Design: High neckline, long sleeves, train
  Special request: Include a pocket (she laughed when she asked—said she might need somewhere to hide)

  Completion date: October 10, 1925
  Status: In progress. Making the most careful stitches of my life.

  ---

  **You observe:** These measurements aren't just numbers. Cordelia is **getting thinner**. Her frame is becoming more delicate, her waist narrower than it should be. Every fitting required new adjustments. Cordelia was getting sicker — and Elias was documenting the changes with meticulous care.
