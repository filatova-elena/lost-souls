  Mother gave me a small box today when I turned fifteen. She said I was old enough to understand. Inside were photographsâ€”a woman with dark hair and sad eyes, beautiful in a way that made my chest ache.

  'This is your birth mother,' Mother explained. 'She loved you very much. She wasn't able to raise you, but she wanted you to know what she looked like. To know she hadn't forgotten.'

  Father looked uncomfortable. He left the room.

  I also saw a letter addressed to me, in a handwriting I didn't recognize. I opened it. Inside was a recipe.

  Rose bread.

  The note read: 'From a friend of your mother's. She wanted you to have this. It was her favorite!' I will make this recipe. It's my only connection to her.
