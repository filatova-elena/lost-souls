  I saw her. REALLY saw her. At the Montrose garden. She moved through the rosebushes like she WAS a rose—inevitable, perfect.

  All these years of theoretical work—this MEANS something.

  I spoke to Hartley at the university. He confirmed my ingredients are sound. I know what I must do. The ginseng root is the answer—the binding agent. Small pinch only. Enough to SUGGEST eternity.
