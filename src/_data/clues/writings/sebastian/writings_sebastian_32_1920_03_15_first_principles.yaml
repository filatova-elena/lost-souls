content: 'What is love but chemistry? The ancients understood this—Venus and desire,
  the movement of blood, the quickening of the heart. Can we understand the mechanism?
  Strengthen it? The formula must work on two levels: the physical and the eternal.


  [Sketch: circular diagram showing heart radiating outward with botanical symbols
  around the perimeter]


  Spent afternoon at the harbor with Frankie. New shipment arrived—damiana, valerian
  root, rose otto from Milano. Quality beyond expectation. He mentioned sources in
  South America for rare plants. Perhaps together we create something magnificent.'
