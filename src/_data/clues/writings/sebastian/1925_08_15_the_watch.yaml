content: |-
  Thaddeus gave me a pocket watch for my engagement. Extraordinaryâ€”it's engraved inside with September 4, 1925, 6:14 AM. The conjunction of Jupiter and Venus.

  How does my brother know of my consultations with Hartley? How does he know I chose September 4th for the ritual?

