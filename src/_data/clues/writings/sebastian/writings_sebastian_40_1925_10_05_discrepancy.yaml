content: 'Something is wrong. Cordelia drank yesterday and this morning. I tested
  a small concentrated dose on myself.


  The taste is off. The color different. My stomach felt strange after just that small
  test. Nausea. Confusion.


  Every ingredient is harmless. Every ratio correct. Unless something was compromised?
  Unless... No. Impossible.


  Cordelia complained of fatigue. I attributed it to excitement, but what ifâ€”'
