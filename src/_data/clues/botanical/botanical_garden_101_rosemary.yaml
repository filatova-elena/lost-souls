content: |
  **Rosemary [Rosmarinus officinalis]**. A fragrant grey-green plant with needle-like leaves and tiny purple flowers. Common herb with circulatory properties — traditionally used to support cardiac health. Grows sturdy and well-maintained. Mediterranean origin, reliable in this climate — been here for years.
