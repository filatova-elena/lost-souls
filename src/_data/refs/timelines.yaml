timeline:
  - date: '1899'
    event: Cordelia Rose Montrose born into the Montrose family
  - date: '1918'
    event: Whitmore family loses fortune; household begins to deteriorate
  - date: '1920-03-15'
    event: Sebastian begins research on elixir formula; writes "First Principles" in his notebook
  - date: '1920s'
    event: Frankie "the Coast" Romano controls bootlegging operations at Port of Long Beach during Prohibition
  - date: '1923-07-22'
    event: Sebastian works on elixir component mathematics; formula still missing crucial element
  - date: '1923-09-02'
    event: Cordelia dreams of her first love Oliver; writes poetry in her diary
  - date: '1923-09-03'
    event: Cordelia meets Thomas Edward Whitmore at Alice Whitmore's house
  - date: '1923-12-05'
    event: Cordelia's mother discovers Cordelia is pregnant (2-3 months along)
  - date: '1923-12-07'
    event: Cordelia writes in diary about her pregnancy and Thomas being at sea
  - date: '1924-03'
    event: Thomas's ship Pacific Dawn goes down in typhoon off coast of Japan; all hands presumed dead
  - date: '1924-03-11'
    event: Dr. Thaddeus Crane has a day well spent at his clinic
  - date: '1924-03-18'
    event: Alice receives news of Thomas's death; her visions begin
  - date: '1924-04'
    event: Thomas and other survivors wash up on remote Pacific island after drifting for 30 days
  - date: '1924-05-21'
    event: Alice has her first consultation with Dr. Thaddeus Crane
  - date: '1924-05-22'
    event: Thaddeus arranges weekly private consultations with Alice under psychoneurological research study
  - date: '1924-06-15'
    event: Alice describes vision of Cordelia and baby to Thaddeus
  - date: '1924-07-01'
    event: Baby Eleanor born; given to Sullivan family; Cordelia sent away
  - date: '1924-08-01'
    event: Cordelia returns to Long Beach after giving birth
  - date: '1924-08-01'
    event: Alice reunites with Cordelia on the street; Cordelia is distant
  - date: '1924-09-20'
    event: Sebastian meets Cordelia Montrose at a speakeasy; through connection with Frankie Romano, Sebastian supplies speakeasies with grain alcohol
  - date: '1924-09-21'
    event: Sebastian visits Cordelia in the Montrose garden; asks about the roses
  - date: '1924-12-15'
    event: Cornelius and Margaret Montrose discuss Sebastian as potential match for Cordelia
  - date: '1925-01-07'
    event: Sebastian sees Cordelia in the Montrose garden; discovers ginseng as the binding agent for his elixir
  - date: '1925-02-20'
    event: Sebastian plans to propose to Cordelia; attempts to end business with Frankie Romano; Frankie refuses and threatens Sebastian
  - date: '1925-03-14'
    event: Sebastian becomes engaged to Cordelia; begins obsessive calculations to perfect the formula
  - date: '1925-03-15'
    event: Thaddeus gives Sebastian a pocket watch engraved with September 4th and Jupiter-Venus conjunction symbols
  - date: '1925-03-15'
    event: Cordelia sees Alice and writes about her friend's fragility in her diary
  - date: '1925-06-05'
    event: Cordelia discovers Alice and Thaddeus together in the Whitmore garden
  - date: '1925-08-18'
    event: Sebastian finds Venetian glass vessel for the elixir at Frankie's Harbor Import & Trading Company
  - date: '1925-08-20'
    event: Elias Monroe writes unsent poem "For Cordelia"
  - date: '1925-08-24'
    event: Sebastian writes in notebook about jealousy regarding Elias Monroe
  - date: '1925-09-02'
    event: Thaddeus cannot sleep; considers possibilities hypothetically and academically
  - date: '1925-09-04'
    event: Sebastian gives Cordelia the Elixir of Eternal Love; they begin daily ritual during Jupiter-Venus conjunction
  - date: '1925-09-09'
    event: Cordelia confronts Thaddeus about his affair with Alice; threatens to expose him
  - date: '1925-09-15'
    event: Cordelia's wedding dress fitting with Elias Monroe; she has lost weight
  - date: '1925-10-05'
    event: Cordelia starts feeling sick (heart irregularities, heaviness in chest)
  - date: '1925-10-06'
    event: Sebastian writes in notebook about understanding something is wrong
  - date: '1925-10-07'
    event: Thaddeus begins antidote research notes; Alice urges him to confess
  - date: '1925-10-07'
    event: Thaddeus confesses to Alice about poisoning Cordelia
  - date: '1925-10-08'
    event: Sebastian realizes the elixir is poisoned; tests it on himself
  - date: '1925-10-08'
    event: Sebastian tells Cordelia the elixir is poisoned; both are becoming ill
  - date: '1925-10-08'
    event: Elias writes unsent poem "Watching Her Fade"
  - date: '1925-10-09'
    event: Sebastian arrives at Thaddeus's office, very ill
  - date: '1925-10-09'
    event: Thaddeus continues antidote research; tries to treat Sebastian
  - date: '1925-10-10'
    event: Thaddeus writes about the breaking point; Alice comes to see him
  - date: '1925-10-11'
    event: Sebastian dies (heart stops from foxglove poisoning)
  - date: '1925-10-11'
    event: Alice murdered by Thaddeus Crane (struck from behind with silver candlestick)
  - date: '1925-10-11'
    event: Thaddeus writes in hidden diary about Sebastian and Alice's deaths
  - date: '1925-10-12'
    event: Cordelia learns Sebastian is dead
  - date: '1925-10-13'
    event: Cordelia learns Alice is dead
  - date: '1925-10-14'
    event: Cordelia's final hours; can barely leave bed
  - date: '1925-10-15'
    event: Cordelia gives Elias Monroe the rose bread recipe for Eleanor
  - date: '1925-10-17'
    event: Cordelia dies
  - date: '1925-10-19'
    event: Thaddeus writes about the man he was before all of this
  - date: '1926-07'
    event: British survey vessel spots Thomas and other survivors on the island; Thomas writes home but receives no response
  - date: '1926-10-15'
    event: Thomas returns to Long Beach; discovers Alice and Cordelia are dead; parents die soon after from grief
  - date: '1939-07-01'
    event: Eleanor receives photograph of her birth mother and rose bread recipe on her 15th birthday
  - date: '1942'
    event: Eleanor Sullivan founds Sullivan's Bakery; famous for rose bread recipe passed down through generations
  - date: '1946-12-10'
    event: Eleanor writes in diary about baking bread; wonders which bloodline she inherited her gift from
  - date: '1950s'
    event: Crane family changes name to Sinclair to distance themselves from Sebastian's tragedy
  - date: '1960s-1980s'
    event: IRS investigations of Romano family; government seizes assets; Romano name becomes synonymous with scandal
  - date: '1990-11-05'
    event: Sullivan's Bakery burns to the ground; David and Catherine Sullivan die; infant child's body never recovered