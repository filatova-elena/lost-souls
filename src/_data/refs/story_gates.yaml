# Story Gates - Define which clues unlock which acts
# A story gate is unlocked when the player discovers any of the specified clues

act_ii_mystery_emerges:
  name: "Act II: The Mystery Emerges"
  unlock_type: any
  gate_message: "The mystery hasn't revealed itself yet. Keep exploring the estate..."
  # Sebastian's birth certificate unlocks Act II
  clues:
    - DL122  # Birth Certificate - Sebastian Montgomery Crane

act_iii_investigation:
  name: "Act III: The Investigation"
  unlock_type: any
  gate_message: "You can't understand this clue yet. More must be uncovered first..."
  # Thaddeus's diary entry unlocks Act III
  clues:
    - WTD49  # Thaddeus's Diary - March 11, 1924 - On Dr. Morrison and Lesser Minds

act_iv_revelation:
  name: "Act IV: The Revelation"
  unlock_type: any
  gate_message: "The final revelation awaits. The investigation must go deeper..."
  # The forensic report unlocks Act IV
  clues:
    - DM133  # Forensic Report - Elixir Bottle Analysis
