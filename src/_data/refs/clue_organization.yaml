# Clue organization structure for quests
act_prologue:
  name: "Prologue"
  purpose: "Administrative and setup clues for game initialization"
  contains:
    - "Sign-in and character selection"
    - "Game setup and welcome messages"
    - "Administrative confirmations"
  examples:
    - "Sign-in confirmations"
    - "Test and setup clues"

act_i_setting:
  name: "Act I: The Setting"
  purpose: "Draw players into the world, establish relationships, set the scene"
  contains:
    - "Character relationships and dynamics"
    - "Poetic/atmospheric elements that set the mood"
    - "The 'normal' state before the mystery"
    - "Romantic, emotional, or historical context"
    - "World-building details"
    - "Rumor treasure chests (requires rumor skill key)"
  examples:
    - "Romantic philosophy and visions"
    - "Beautiful artifacts and vessels"
    - "Character introductions and relationships"
    - "Historical context and family dynamics"
    - "Emotional moments and tender scenes"
    - "Collection of Rumors (RUMORS_I)"

act_ii_mystery_emerges:
  name: "Act II: The Mystery Emerges"
  purpose: "Introduce the problem, raise questions, begin investigation"
  contains:
    - "First signs something is wrong"
    - "Initial symptoms or anomalies"
    - "Early suspicions or questions"
    - "Beginning of the investigation"
    - "Characters noticing problems"
    - "Rumor treasure chests (requires rumor skill key)"
  examples:
    - "Characters becoming ill or showing symptoms"
    - "Realizations that something is wrong"
    - "Initial confusion and questions"
    - "First suspicious observations"
    - "Collection of Rumors (RUMORS_II)"

act_iii_investigation:
  name: "Act III: The Investigation"
  purpose: "Provide informational clues, build the case, narrow possibilities"
  contains:
    - "Factual documentation (formulas, records, certificates)"
    - "Expert consultations and verifications"
    - "Individual pieces of evidence"
    - "Suspicious behavior or inconsistencies"
    - "Autopsy reports, medical findings"
    - "Timeline reconstruction"
    - "Rumor treasure chests (requires rumor skill key)"
  examples:
    - "Complete formula documentation"
    - "Expert consultations proving safety/harmlessness"
    - "Individual ingredient/artifact details"
    - "Suspicious behavior and cover-up attempts"
    - "Medical reports and autopsy findings"
    - "Financial records and documents"
    - "Collection of Rumors (RUMORS_III)"

act_iv_revelation:
  name: "Act IV: The Revelation"
  purpose: "Directly answer the quest objective"
  contains:
    - "The key piece that solves the mystery"
    - "Confession or definitive proof"
    - "The 'who,' 'what,' or 'how' revealed"
    - "The truth that answers the objective"
    - "Rumor treasure chests (requires rumor skill key)"
  examples:
    - "The poison/murder weapon revealed"
    - "Confessions and admissions"
    - "Expert confirmations of the truth"
    - "The tragic truth and final realizations"
    - "Collection of Rumors (RUMORS_IV)"

act_v_conclusions:
  name: "Act V: Conclusions"

act_v_aftermath:
  name: "Act V: The Aftermath"
  purpose: "Show consequences, complete the picture, emotional resolution"
  optional: true
  contains:
    - "Long-term consequences"
    - "Character reflections"
    - "Historical context or legacy"
    - "Final emotional beats"
  examples:
    - "Later reflections and character thoughts"
    - "Impact on other characters"
    - "Historical documentation of consequences"
