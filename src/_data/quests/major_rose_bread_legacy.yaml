  - **Eleanor's descendants** (Sullivan family) â†’ ran bakery for generations
  - **The Baker** (present day) â†’ direct descendant, true heir

  **The Whitmore Bloodline:** Eleanor's father was Thomas Edward Whitmoreâ€”the merchant marine captain who loved Cordelia, and Alice Whitmore's older brother. Alice was truly psychic, gifted with visions and premonitions that others dismissed as hysteria. The Baker's spiritual sensitivity, their ability to sense things others miss, comes from the Whitmore bloodlineâ€”from Alice's gift, passed down through her brother's descendants.

  **The Revelation:** The Baker is standing in their own family's mansion. The rose bread recipeâ€”Cordelia's favoriteâ€”was the legacy she left for her only child. A memory of warmth and roses woven through generations, passed from Cordelia to Eleanor to the Baker.