strategy: Your ⚕️ Expert Medical skill lets you read clues others can't—death records,
  injury patterns, forensic evidence. Your ⚖️ Basic Legal skill gives you some additional
  access to legal documents. But you won't be able to read everything. Find players
  whose skills complement yours, and trade what you know for what you're missing.
relationships:
  heiress: They live in the mansion and they're a Montrose. Someone in that family
    paid your ancestor $500 to keep quiet in 1925. They probably don't know anything
    about it—but the family records in that house might.
  psychic: They claim they can communicate with the spirits haunting this mansion.
    You think that's nonsense—but the spirits are the same people whose death records
    you've been studying. If they really can talk to the dead, you have questions.
  detective: You've heard they're investigating the Montrose family. You have a century-old
    cover-up in your back pocket. They might be the right person to bring it to.
