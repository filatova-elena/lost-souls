background: 'Your family has run the mortuary in Long Beach for over 100 years. Your
  ancestor, **Silas Blackwell**, handled the bodies of everyone who died in this town
  during the 1920s. Including three very important deaths in **October 1925**: **Alice
  Whitmore, Sebastian Crane, and Cordelia Montrose**. All within eleven days. So it''s
  not hard for you to match the ghosts haunting the mansion with their real names.
  But the real question is: should you share that information? While people debate
  and blab, you can perform your own REAL investigation. And you have your first clue.
  Recently you found a record that someone paid **Silas Blackwell** **$500** in 1925—a
  fortune at the time—with instructions to ask no questions and alter no records.
  But Silas kept his own private observations. He wrote down what he really saw. He
  documented the inconsistencies. And he hid those notes in the family archives. Now
  you have them. And you know something was **covered up**.'
