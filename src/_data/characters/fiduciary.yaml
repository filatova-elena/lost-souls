strategy: Your ⚖️ Expert Legal skill lets you read clues others can't—estate documents,
  financial records, trust papers. Your ⚕️ Basic Medical skill gives you some access
  to forensic and clinical clues. But you won't be able to read everything. Find players
  whose skills complement yours, and trade what you know for what you're missing.
relationships:
  baker: They showed up to this investigation with homemade bread and a story about
    an old diary. Something about them feels oddly relevant to the estate records
    you've been combing through, though you can't quite put your finger on why.
  doctor: You sent them a box of old family papers recently. Their reaction told you
    there's more to the Crane family story than what's in your files. You want to
    know what they found.
  journalist: They've been covering the Montrose family for years and they've noticed
    the same gaps in the records that you have. You have the estate documents. They
    have the public record. Together you might see the full picture.
