strategy: Your Expert Art skill lets you authenticate artwork, determine provenance, and read artistic intention. Your knowledge of the Montrose family gives you deep insight into Cordelia's life and the people who surrounded her.
relationships:
  artcollector: You're both art experts but from different worlds—you see emotion and intention, they see provenance and value. Together you can decode the full story behind any artifact.
  dressmaker: They're obsessed with Cordelia too. You understand their fixation better than anyone. Compare notes on Cordelia's admirers and what they reveal about her.
  heiress: She hired you. She lives among these paintings. She might know things about the portrait that you don't.
