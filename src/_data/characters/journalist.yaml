background: 'You''re a reporter for the local news. City council meetings, school
  board budgets, ribbon cuttings. Not glamorous. But you''ve been covering this city
  long enough to know where the real stories hide‚Äîunderneath the official ones. You''ve
  written about the **Montrose family** more than anyone. Society page fluff, mostly.
  But over the years, you''ve noticed things. Questions that get deflected. Records
  that go missing. And one thing that''s always nagged at you: for a family this prominent,
  the Montrose family tree has gaps. Names that appear and disappear, for instance.
  When the **Heiress** moved into the old Montrose mansion and started making noise
  about ghosts and investigations, your editor sent you to cover it. "Fun Halloween
  piece," they said. "Haunted mansion, local color." But this isn''t a Halloween piece.
  There are people here from families you recognize from your Montrose research. There''s
  a detective who''s been circling the same family you have. There are documents,
  records, artifacts from **1925** surfacing in the same place, at the same time.
  This is the story you''ve been waiting for. The real one. The one underneath all
  those society page puff pieces. You just need to find it before someone tells you
  to stop looking.'
