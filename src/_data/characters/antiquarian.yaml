strategy: Your Basic History skill helps with research and understanding local context. Your Basic Art skill lets you evaluate and date old objects. Your personal connection to the Sullivan family gives you pieces of their story. Share what you've collected—others can help you see the bigger picture.
relationships:
  baker: They're connected to Eleanor's story somehow—you can sense it. What you have in your collection might be the missing pieces of their identity, though you don't yet know how they fit into the Sullivan family story.
  influencer: They researched the Sullivan bakery fire for their series. Compare notes—between your firsthand memories and their investigation, you might finally understand what really happened that night.
  fiduciary: They manage old estates and family records. Your Sullivan documents might connect to their files. Together you could trace the Sullivan family line back further than either of you expected.
  heiress: The Montrose name keeps appearing in your Sullivan papers. She lives in the Montrose mansion. There's a connection here—help each other find it.
