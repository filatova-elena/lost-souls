strategy: Your knowledge of Eleanor's heritage gives you complete understanding of your family history. Your Basic Spiritual
  ability provides fragmented visions. Share your visions and family knowledge—others can help interpret what you see and
  verify your connections.
relationships:
  psychic: They recognize your natural abilities and can help you develop and understand your gift. Together you can interpret
    your visions and spiritual connections.
  influencer: They research local mysteries and urban legends. They might have information about your past, especially regarding
    the Sullivan bakery fire. Share your diary—their research combined with your family history could reveal the truth.
  fiduciary: They manage estates and old records. Their documents could help you trace Eleanor's history and understand your
    family connections.
  heiress: She lives in the Montrose mansion. There might be a connection to the "wealthy family" mentioned in your diary.
    Explore this together—the link could be important.
