  dressmaker: Their obsessive fixation on Cordelia Montrose is a textbook case of inherited grief. Elias Monroe's unrequited love has echoed through generations. Their family knowledge combined with your insight could reveal important truths.
  explorer: They feel drawn to this place without understanding why. There's something deeper than treasure hunting going on.
