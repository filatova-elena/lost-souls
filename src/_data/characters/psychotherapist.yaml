background: |-
  You're a psychotherapist specializing in **generational trauma**—the way pain, secrets, and unresolved grief pass down through families like invisible inheritance. You've published papers on how unspoken tragedies shape descendants who never even knew what happened. When you heard about the **Montrose mansion** investigation—three deaths in eleven days, a century of haunting, and multiple families still entangled in the aftermath—you knew this was the case study of a lifetime. You've been researching the families connected to the 1925 tragedy: the **Montroses**, the **Cranes**, the **Whitmores**, the **Monroes**, the **Hartleys**. The patterns are textbook. Name changes to escape shame. Obsessive preservation of artifacts. These people don't just carry history—they're **living** it. You came here to observe, to understand, to document. But the more you learn about these families, the more you realize: understanding the psychology might be the key to understanding the murders.
