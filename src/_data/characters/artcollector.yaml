background: |-
  Your family name carries weight in Long Beach—but not the kind you'd prefer. Your great-great-grandfather was **Frankie "the Coast" Romano**, the notorious rum runner who controlled **bootlegging operations** at the Port of Long Beach during Prohibition. The Romano family had it all in the 1920s-1950s: money, power, connections, Hollywood parties, political influence. But then came the IRS investigations in the 1960s-1980s. The government seized everything. Except, there are rumors about hidden wealth that escaped the IRS. The legendary "**Romano Treasure**." Is it real? Or just a desperate family myth? You learned the art world through necessity—selling salvaged family pieces to survive. But you discovered you actually had talent for it. You've built a legitimate art dealing business and made real money again. Though you still dabble in questionable provenance and black market connections when profitable. Old habits die hard. When you heard about the investigation at the old **Montrose mansion**—where your ancestor Frankie did business in the 1920s—you couldn't resist. Maybe the treasure is real. Maybe it's here.
