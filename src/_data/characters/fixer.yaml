background: |-
  You're a fixer. Not officially, of course—on paper you're a lawyer specializing in "legacy estate resolution." But everyone in certain circles knows what that really means. When old money has old problems—sealed records, inconvenient documents, family skeletons rattling too loud—they call you. You make things clean. You make things quiet. You've handled work for the **Romano family** for years. Nothing dramatic—tidying up loose ends from the IRS seizures, managing claims against old assets, keeping certain documents from surfacing. Routine work. Until last month, when you were going through a box of sealed case files from the **1960s Romano investigations**. Buried in the paperwork, you found something that made your heart race. Financial discrepancies. The IRS recovered less than the Romano family supposedly had. Where did the rest go? You know what hidden wealth looks like. When you heard about the investigation at the **Montrose mansion**—where the Romanos did business in the 1920s—you came to see what was buried. Because if there's one thing you've learned in this business, it's that old secrets have value. And this one could be worth millions.
