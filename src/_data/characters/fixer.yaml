  main: main_quest
  private: major_romano_treasure
strategy: Your Expert Legal skill lets you analyze contracts, trace payments, and spot cover-ups in financial records. Your Romano family knowledge gives you insight into their operations and connections. You know how things get hidden—now use that knowledge to find what others buried.
relationships:
  artcollector: They're Romano family. You've done work for them. They trust you—or at least, they think they can control you. Share what you've found in the case files, but be careful about what you reveal.
  fiduciary: They manage the same estates you've been cleaning up after. Between your sealed files and their open records, you might be able to reconstruct the full financial picture from 1925.
  mortician: They have death records from 1925. If the Romano treasure is connected to those deaths, their records might reveal the link. Cross-reference your financial findings with their medical evidence.
  explorer: They're hunting for Romano treasure. You've seen the actual financial records—you know what the IRS seized and what they missed. That information has leverage.
