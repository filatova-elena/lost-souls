strategy: Your Expert Botanical skill lets you identify plants and understand their properties. Your spiritual sensitivity gives you an intuitive connection to the garden and the supernatural world.
relationships:
  professor: You're two sides of the same coin—they study plants in textbooks, you study them in the dirt.
  doctor: They have medical expertise that can help you understand the effects of some of the botanical ingredients on the human body.
  psychic: Your spiritual sensitivity resonates with theirs. You sense things through plants the way they sense things through spirits. Together you might understand the deeper forces at work in this place.
