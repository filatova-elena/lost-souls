acts:
  act_i:
    name: "Act I: The Setting"
    purpose: "Establish the haunted mansion, introduce the three ghosts, set up the mystery"
    scenes:
      - scene: 1
        title: "The Inheritance"
        location: "The Heiress's Home - Tuesday Morning"
        date: "Present Day"
        characters:
          - THE HEIRESS
          - THE FIDUCIARY (voice)
        script: |
          INT. THE HEIRESS'S HOME - DAY

          A letter arrives, embossed with the seal of a generational wealth management firm.

          THE FIDUCIARY (V.O.)
          Miss Montrose, we are writing to inform you that you are the heir to the Montrose family estate in Long Beach, California. The property has been held in trust for several decades, and our records indicate you are the closest living relative with a legal claim...

          THE HEIRESS reads the letter, her face lighting up with opportunity.

          THE HEIRESS
          A mansion of my own? In Long Beach? How glamorous. How perfect.

          She moves in, expecting elegance and independence. But she discovers she is not alone.

      - scene: 2
        title: "The Three Ghosts"
        location: "Montrose Mansion - Present Day"
        date: "Present Day"
        characters:
          - THE HEIRESS
          - ALICE WHITMORE (ghost)
          - SEBASTIAN CRANE (ghost)
          - CORDELIA MONTROSE (ghost)
        script: |
          INT. MONTROSE MANSION - NIGHT

          The mansion is dark, dusty, haunted. Three spirits appear.

          ALICE (pacing the stairs, searching)
          Cordelia? Cordelia, where are you?

          SEBASTIAN (in the laboratory, examining a bottle)
          The Elixir of Eternal Love... my Great Work... it was meant to bind us forever.

          CORDELIA (at the piano, playing a haunting melody)
          [plays a haunting melody, lost in thought]

          THE HEIRESS (whispering)
          I'm not alone. There are three of them. Three lost souls.

      - scene: 3
        title: "First Principles"
        location: "Sebastian's Laboratory"
        date: "March 15, 1920"
        characters:
          - SEBASTIAN CRANE
        script: |
          INT. SEBASTIAN'S LABORATORY - DAY

          SEBASTIAN writes in his notebook, surrounded by botanical specimens and glass bottles.

          SEBASTIAN (writing)
          March 15, 1920. What is love but chemistry? The ancients understood thisâ€”Venus and desire, the movement of blood, the quickening of the heart. Can we understand the mechanism? Strengthen it? The formula must work on two levels: the physical and the eternal.

          [Sketch: circular diagram showing heart radiating outward with botanical symbols around the perimeter]

          Spent afternoon at the harbor with Frankie. New shipment arrivedâ€”damiana, valerian root, rose otto from Milano. Quality beyond expectation. Perhaps together we create something magnificent.

      - scene: 4
        title: "A Day Well Spent"
        location: "Dr. Thaddeus Crane's Office, Ocean Avenue, Long Beach"
        date: "March 11, 1924"
        characters:
          - DR. THADDEUS CRANE
        script: |
          INT. DR. THADDEUS CRANE'S OFFICE - AFTERNOON

          DR. THADDEUS CRANE sits in his office on Ocean Avenue. Two difficult diagnosesâ€”pernicious anemia and quinsyâ€”both handled with precision. His white coat is immaculate. The framed diploma from Johns Hopkins hangs on the wall.

          He opens his personal journal and writes:

          THADDEUS (writing)
          On Dr. Morrison and Lesser Minds

          The Morrison clinic is insufferable. Dr. Morrison approaches medicine as if it were mere carpentryâ€”measuring, testing, building without vision. Medicine is art. It requires the kind of intellectual superiority that separates the truly great physicians from the merely adequate.

          On Patients and Belief

          I prescribed a new tonic for Mrs. Harrington today. She will attribute any improvement to my brilliance. Of course, the improvement comes from her own body's natural healingâ€”but she will never understand this. People need to believe in their doctor. They need to feel their fate rests in superior hands. It is kinder this way.

      - scene: 6
        title: "The Elixir Project"
        location: "Sebastian's Laboratory"
        date: "August 1, 1925"
        characters:
          - SEBASTIAN CRANE
        script: |
          INT. SEBASTIAN'S LABORATORY - DAY

          SEBASTIAN writes in his notebook, surrounded by botanical specimens and glass bottles.

          SEBASTIAN (writing)
          August 1, 1925. I saw her. REALLY saw her. At the Montrose garden. She moved through the rosebushes like she WAS a roseâ€”inevitable, perfect.

          All these years of theoretical workâ€”this MEANS something.

          I spoke to Hartley at the university. He confirmed my ingredients are sound. I know what I must do. The ginseng root is the answerâ€”the binding agent. Small pinch only. Enough to SUGGEST eternity.

      - scene: 6
        title: "A Fateful Evening"
        location: "Long Beach Speakeasy"
        date: "September 20, 1924"
        characters:
          - SEBASTIAN CRANE
          - CORDELIA MONTROSE
        script: |
          INT. LONG BEACH SPEAKEASY - NIGHT

          A warm September evening. The air is thick with jazz music, cigarette smoke, and the sharp tang of bootleg gin.

          SEBASTIAN CRANE stands in the corner, dark eyes surveying the crowd with amusement. He'd always been the black sheep of the Crane family. His brother Thaddeus was the golden childâ€”the physician, beloved by Long Beach society. Sebastian, on the other hand, had spent his childhood setting small fires during chemistry experiments and mixing volatile compounds in his father's shed.

          Now he was a pharmacist by day, chemist by nature, and opportunist by necessity. Prohibition had been a gift to men like him. Through his connection with Frankie Romano at the port, Sebastian supplied half the speakeasies in Long Beach with grain alcoholâ€”all perfectly legal, of course. Medical supplies. Medicinal tonics. The paperwork was impeccable. Among certain circles, he'd earned a reputation: they called him The Alchemist.

          He watched the crowd with detached interest. Respectable people pretending to be dangerous, their laughter a touch too loud, their movements a touch too reckless. Playing at rebellion.

          Then he heard laughter to his rightâ€”bright and unrestrained.

          He turned.

          The woman had large brown eyes that caught the low lamplight, sparkling with mischief. High society, certainlyâ€”he could tell by the cut of her dress, the way she held herself. But there was something untamed about her, something that didn't quite fit the polished surface. When she laughed, she wasn't pretending.

          Their eyes met across the hazy room.

          She smiled at himâ€”not coy, not calculated. Just smiled, as if she'd found something surprising and delightful.

          SEBASTIAN couldn't look away.

      - scene: 7
        title: "First Impressions"
        location: "Montrose Mansion Garden / Sebastian's Laboratory"
        date: "September 21, 1924 / August 1, 1925"
        characters:
          - CORDELIA MONTROSE
          - SEBASTIAN CRANE
        script: |
          INT. MONTROSE MANSION GARDEN - DAY

          CORDELIA writes in her diary.

          CORDELIA (writing)
          September 21, 1924. He came to the garden this afternoon. Sebastian Crane. I've heard of himâ€”the apothecary with the reputation for eccentricity. But seeing him is different than hearing about him. There's something in his eyes. A kind of wonder, as if he's looking at the world and seeing poetry where others see only facts.

          He asked me about the roses. Not their names or their botanical properties, but what I felt when I looked at them. No one has asked me that in years.

          Thomas used to ask me questions like that.

          INT. SEBASTIAN'S LABORATORY - DAY

          SEBASTIAN writes in his notebook.

          SEBASTIAN (writing)
          August 1, 1925. I saw her. REALLY saw her. At the Montrose garden. She moved through the rosebushes like she WAS a roseâ€”inevitable, perfect.

          All these years of theoretical workâ€”this MEANS something.

          I spoke to Hartley at the university. He confirmed my ingredients are sound. I know what I must do. The ginseng root is the answerâ€”the binding agent. Small pinch only. Enough to SUGGEST eternity.

  act_ii:
    name: "Act II: The Mystery Emerges"
    purpose: "Introduce the three deaths, raise questions about what really happened"
    scenes:
      - scene: 1
        title: "Three Death Certificates"
        location: "The Investigation Room - Present Day"
        date: "Present Day"
        characters:
          - THE INVESTIGATOR
          - THE FIDUCIARY
        script: |
          INT. THE INVESTIGATION ROOM - DAY

          Three death certificates spread on a table.

          THE INVESTIGATOR
          October 7, 1925. Alice Margaret Whitmore, age 22. Cause of death: Accidental fall. Signed by Dr. Thaddeus Crane.

          THE FIDUCIARY
          October 11, 1925. Sebastian Montgomery Crane, age 30. Cause of death: Suspected homicide (poisoning). Signed by Dr. Thaddeus Crane.

          THE INVESTIGATOR
          October 18, 1925. Cordelia Rose Montrose, age 26. Cause of death: Heart failure, natural causes. Signed by Dr. Thaddeus Crane.

          THE FIDUCIARY
          Three deaths. Eleven days. All at Montrose Mansion. All signed by the same physician.

      - scene: 2
        title: "Something Is Wrong"
        location: "Montrose Mansion"
        date: "September 25, 1925"
        characters:
          - ELIAS MONROE
          - CORDELIA MONTROSE
        script: |
          INT. MONTROSE MANSION - DAY

          ELIAS MONROE, the dressmaker, watches CORDELIA with concern during a fitting.

          ELIAS
          Cordelia, you look pale. Thin. Something is wrong.

          CORDELIA
          I'm fine, Elias. Just tired. Sebastian says it's normal.

          ELIAS
          Normal? You're getting sicker every day. Your hands are shaking.

      - scene: 3
        title: "Sebastian's Realization"
        location: "Sebastian's Laboratory"
        date: "October 6, 1925"
        characters:
          - SEBASTIAN CRANE
        script: |
          INT. SEBASTIAN'S LABORATORY - NIGHT

          SEBASTIAN writes frantically in his notebook, his hand shaking.

          SEBASTIAN (writing, shaky hand)
          October 6, 1925. I am dying. And I deserve to be.

          I spent years working on a formula I knew nothing about. Thought I could capture LOVE in liquid form. I, a man who once mixed the wrong ratio of potassium bromide and nearly went blind, could be trusted with Cordelia's wellbeing.

          I tested on myselfâ€”me, the least qualified person to test anything. Should have consulted more with Hartley. Should have been more careful.

          And now Cordelia is dying because I was careless. Because I was arrogant.

          I gave her poison thinking it was poetry.

      - scene: 4
        title: "Sebastian Is Dying"
        location: "Montrose Mansion, Cordelia's Bedroom"
        date: "October 9, 1925"
        characters:
          - CORDELIA MONTROSE
        script: |
          INT. CORDELIA'S BEDROOM - DAY

          CORDELIA writes in her diary, pale and weak.

          CORDELIA (writing)
          October 9, 1925. Sebastian came to see me this afternoon, pale as death. Trembling. He said he tested the elixir on himself. That something is wrong with it. That we are both becoming ill.

          But how is that possible? The elixir was supposed to be perfect. He worked on it for years. Every ingredient was supposed to be harmless.

          He looked at me with such guilt in his eyes. As if he believed he had poisoned me.

          I told him it wasn't his fault. That whatever this is, we will face it together. But even as I said it, I felt the lie in my words. Something is wrong. Something is very wrong.

      - scene: 5
        title: "The Arrival"
        location: "Montrose Mansion"
        date: "October 9, 1925"
        characters:
          - DR. THADDEUS CRANE
          - SEBASTIAN CRANE
        script: |
          INT. MONTROSE MANSION - DAY

          THADDEUS arrives at the mansion, finding SEBASTIAN dying.

          THADDEUS
          Sebastian! What happened?

          SEBASTIAN
          The elixir... I tested it... I'm dying, Thaddeus. I'm dying.

          THADDEUS's face shows horror, guilt, desperation.

  act_iii:
    name: "Act III: The Investigation"
    purpose: "Build the case - examine competing narratives, gather evidence, narrow possibilities"
    scenes:
      - scene: 1
        title: "The Harmless Formula"
        location: "Professor Hartley's Office, University"
        date: "August 1925"
        characters:
          - SEBASTIAN CRANE
          - PROFESSOR HARTLEY
        script: |
          INT. PROFESSOR HARTLEY'S OFFICE - DAY

          SEBASTIAN presents his formula to PROFESSOR HARTLEY.

          HARTLEY
          Damiana, valerian root, rose otto, ginseng... potassium bromide, calcium lactate, iron citrate... grain alcohol base with vanilla, cherry syrup, and honey. Completely sound. All ratios appropriate. No toxic components. No harmful interactions.

          SEBASTIAN
          So it's safe?

          HARTLEY
          The formula itself is harmless. Someone would have to corrupt it.

      - scene: 2
        title: "The Foxglove Request"
        location: "Dr. Thaddeus Crane's Office"
        date: "September 1, 1925"
        characters:
          - DR. THADDEUS CRANE
        script: |
          INT. DR. THADDEUS CRANE'S OFFICE - DAY

          THADDEUS writes in his diary.

          THADDEUS (writing)
          September 1, 1925. On foxglove: Digitalis purpurea. Beautiful flowering plant. Commonly used for cardiac conditions. But in concentrated doses... deadly. Cardiac glycosides cause severe heart irregularities, organ failure, death.

          He requests concentrated foxglove extract from a supplier.

      - scene: 3
        title: "The Garden Betrayal"
        location: "The Whitmore Garden"
        date: "June 1925"
        characters:
          - CORDELIA MONTROSE
          - DR. THADDEUS CRANE
          - ALICE WHITMORE
        script: |
          EXT. THE WHITMORE GARDEN - TWILIGHT

          CORDELIA sees THADDEUS and ALICE together in the garden, walking arm in arm. His hand on her face.

          CORDELIA (to herself, vision)
          I saw them together. In the garden at twilight. Alice! How could he? She is his patient! She is vulnerable! He is taking advantage of her, I just feel it in my bones, I have to do something!

          [Her heart clenches with betrayal and worry for a friend.]

      - scene: 4
        title: "The Confrontation"
        location: "Dr. Thaddeus Crane's Office"
        date: "September 10, 1925"
        characters:
          - CORDELIA MONTROSE
          - DR. THADDEUS CRANE
        script: |
          INT. DR. THADDEUS CRANE'S OFFICE - DAY

          CORDELIA writes in her diary.

          CORDELIA (writing)
          September 10, 1925. I saw her today. Alice. My dearest friend, or she used to be. We've barely spoken in months.

          But today I heard the rumors about Dr. Thaddeus and... and her.

          I couldn't stay silent. Not with Alice at risk. So I went to him. To Thaddeus. I told him to end it immediately, or I would expose his affair to the entire medical board, to all of Long Beach society. I told him I would destroy his reputation if he didn't leave her alone.

          He just smiled at me. And said: 'How very protective of you, Cordelia. How very noble.'

          I've never liked him.

      - scene: 5
        title: "The Mortician's Notes"
        location: "Blackwell & Sons Mortuary, Long Beach"
        date: "October 1925"
        characters:
          - SILAS BLACKWELL
        script: |
          INT. BLACKWELL & SONS MORTUARY - DAY

          SILAS BLACKWELL examines ALICE's body.

          SILAS (writing)
          October 7, 1925. Alice Margaret Whitmore, age 22. Blunt force trauma to the back of the skull. Injury pattern inconsistent with accidental fall. Trauma angle suggests horizontal strike from behind. Fingernails perfect, unbroken. No defensive marks.

          [He examines SEBASTIAN's body.]

          SILAS (writing)
          October 11, 1925. Sebastian Montgomery Crane, age 30. Acute poisoning. Cardiac tissue blackened, deteriorated. Liver mottled, purpled, necrotic. Stomach lining shows chemical burns. Extensive damage. Unmistakable.

          [He examines CORDELIA's body.]

          SILAS (writing)
          October 18, 1925. Cordelia Rose Montrose, age 26. Signs of systemic poisoning. Kidneys scarred. Stomach lining shows mild irritation. Cherry-colored staining around mouth and teeth from something sweet-smelling, organic, herbal. Mixed with honey. Cumulative toxin exposure over weeks.

      - scene: 6
        title: "The Payment"
        location: "Blackwell & Sons Mortuary, Long Beach"
        date: "October 1925"
        characters:
          - SILAS BLACKWELL
          - MESSENGER
        script: |
          INT. BLACKWELL & SONS MORTUARY - DAY

          A MESSENGER arrives with an envelope.

          MESSENGER
          Letter for Mr. Blackwell.

          SILAS
          From?

          MESSENGER
          No return address, sir.

          The MESSENGER sets the envelope on the desk and leaves quickly. SILAS opens it slowly. Inside: $500 cash and a note: "For your discretion."

          SILAS
          Five hundred dollars. Cash payment. No identification. More than most morticians made in three months. Who would pay this much to keep quiet?

      - scene: 7
        title: "The Torn Pages"
        location: "Dr. Thaddeus Crane's Office"
        date: "October 10, 1925"
        characters:
          - DR. THADDEUS CRANE
        script: |
          INT. DR. THADDEUS CRANE'S OFFICE - NIGHT

          THADDEUS writes in his diary, then tears out pages, crumpling them.

          THADDEUS (writing, then tearing)
          October 10, 1925. I could not destroy it all. Perhaps someday someone should know. But not now. Not while I live.

          He hides the torn pages, but they are not destroyed. They remain as evidence of his guilt.

  act_iv:
    name: "Act IV: The Revelation"
    purpose: "Reveal the complete truth - Thaddeus murdered all three, the motive, the method, the cover-up"
    scenes:
      - scene: 1
        title: "The Confession"
        location: "Dr. Thaddeus Crane's Office"
        date: "October 10, 1925"
        characters:
          - DR. THADDEUS CRANE
        script: |
          INT. DR. THADDEUS CRANE'S OFFICE - NIGHT

          THADDEUS writes his full confession in his diary.

          THADDEUS (writing)
          October 10, 1925. Cordelia discovered my affair with Alice. She threatened to expose me. I had only one way out: eliminate Cordelia.

          I examined Sebastian's Elixir of Eternal Love formulaâ€”it was harmless. I secretly added concentrated foxglove extract, making it deadly.

          September 4, 1925, 6:14 AM. Sebastian administered the first dose to Cordelia during the Jupiter-Venus conjunction. He had no idea I had corrupted the formula.

          Every morning, Sebastian added the poisoned elixir to Cordelia's tea. Symptoms: weakness, nausea, confusion, cardiac irregularities. The poison accumulated over 44 days.

          October 7, 1925. Sebastian tested the elixir on himself. Within hours, he was violently ill.

          I realized: I've murdered my own brother. Sebastian was never supposed to taste the elixir.

          I frantically searched for an antidote, but foxglove is unforgiving. I couldn't save him.

          October 10, 1925. I went to Alice. I told her everything. She urged me to confess. But I realized Alice wouldn't back down.

          Desperate, I murdered Alice Whitmore to silence her. I used a silver candle holder. I staged it to look like an accidental fall.

          Sebastian died October 11, 1925, 03:00. Cordelia died October 18, 1925, 06:45.

          I signed all three death certificates as the attending physician. I sent $500 cash anonymously to Silas Blackwell at Blackwell & Sons Mortuary to keep quiet about discrepancies.

          I am a monster.

      - scene: 2
        title: "The Truth Revealed"
        location: "Montrose Mansion"
        date: "Present Day"
        characters:
          - THE INVESTIGATOR
          - THE HEIRESS
          - ALICE WHITMORE (ghost, age 22)
          - SEBASTIAN CRANE (ghost, age 30)
          - CORDELIA MONTROSE (ghost, age 26)
        script: |
          INT. MONTROSE MANSION - NIGHT

          THE INVESTIGATOR holds the torn diary pages, the death certificates, the payment records.

          THE INVESTIGATOR
          Dr. Thaddeus Crane murdered all three of you. He poisoned Sebastian's harmless elixir with Digitalis purpureaâ€”foxgloveâ€”to kill Cordelia. Sebastian accidentally poisoned himself when he tested it on October 7. Thaddeus murdered Alice on October 10 with a silver candle holder. He covered it all up with $500 to Silas Blackwell.

          The three ghosts react with shock, horror, understanding.

          ALICE
          Thaddeus... he killed me? The man I loved?

          SEBASTIAN
          My own brother... he corrupted my work. I was innocent all along.

          CORDELIA
          Thaddeus... because I threatened to expose his affair with Alice.

          THE HEIRESS
          The truth has been buried for a century. But now it's free.

          The ghosts begin to fade, finding peace at last.

          ALICE
          We can finally rest.

          SEBASTIAN
          The truth is known.

          CORDELIA
          Justice, at last.

          The three ghosts disappear, their souls finally at peace.
