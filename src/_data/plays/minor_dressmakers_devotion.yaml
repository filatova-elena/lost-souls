acts:
  act_i:
    name: "Act I: The Setting"
    purpose: "Establish Elias's devotion, his relationship with Cordelia, the wedding dress"
    scenes:
      - scene: 1
        title: "The First Meeting"
        location: "Elias Monroe's Dress Shop"
        characters:
          - ELIAS MONROE
          - CORDELIA MONTROSE
        content: |
          [ELIAS MONROE, a dressmaker with an artist's eye and a romantic's heart, falls in love the day CORDELIA MONTROSE walks into his shop.]

          ELIAS: Miss Montrose. What can I create for you today?

          CORDELIA: Something beautiful. Something that makes me feel alive.

          [ELIAS sends her flowers, writes her poems, makes her dresses that would make other women weep with envy. Each stitch is a declaration of devotion she never seems to see.]

      - scene: 2
        title: "The Disappearance"
        location: "Elias Monroe's Dress Shop, Early 1925"
        characters:
          - ELIAS MONROE
        content: |
          [CORDELIA disappears for months in early 1925. When she returns, the lightness has gone out of her.]

          ELIAS: Cordelia, where have you been? You look... different. You carry something heavy, something unspeakable.

          CORDELIA: I can't talk about it, Elias. Not yet.

      - scene: 3
        title: "Sebastian"
        location: "Elias Monroe's Dress Shop, Summer 1925"
        characters:
          - ELIAS MONROE
          - CORDELIA MONTROSE
        content: |
          [Then comes SEBASTIAN CRANEâ€”dark, mysterious, charming, yet stable.]

          CORDELIA: Elias, I'm engaged. To Sebastian Crane.

          ELIAS: Sebastian? Cordelia, he's not the man for you. He's too dangerous.

          CORDELIA: You don't understand, Elias. Sebastian is different. He sees me. He understands me.

          [ELIAS tries to tell her that Sebastian is not the man for her, but she dismisses him.]

      - scene: 4
        title: "The Wedding Dress"
        location: "Elias Monroe's Dress Shop, September 1925"
        characters:
          - ELIAS MONROE
        content: |
          [So ELIAS makes her wedding dress instead. White silk and lace, every stitch a prayer.]

          ELIAS: I'll make you the most beautiful wedding dress. White silk and lace. Every stitch a prayer. A secret goodbye.

          [He tucks a lock of her hair into the hemâ€”a secret goodbye. The dress is never worn.]

  act_ii:
    name: "Act II: The Mystery Emerges"
    purpose: "Cordelia's final request, the secret about Eleanor"
    scenes:
      - scene: 1
        title: "Something Is Wrong"
        location: "The Mansion, September 25, 1925"
        characters:
          - ELIAS MONROE
          - CORDELIA MONTROSE
        content: |
          [By September, CORDELIA looks pale, thin, trembling.]

          ELIAS: Cordelia, you look terrible. Something is wrong.

          CORDELIA: I'm fine, Elias. Just tired. Sebastian says it's normal.

          ELIAS: Normal? You're dying, Cordelia. I can see it.

      - scene: 2
        title: "The Final Request"
        location: "The Mansion, October 2, 1925"
        characters:
          - CORDELIA MONTROSE
          - ELIAS MONROE
        content: |
          [In her final moments, CORDELIA calls for ELIAS.]

          CORDELIA: Elias, I have a daughter. Her name is Eleanor. I never got to hold her. Never got to tell her I loved her.

          [She gives him a handwritten rose bread recipe.]

          CORDELIA: I want Eleanor to have thisâ€”to know she is connected to something beautiful, even if she doesn't know all the reasons why.

          ELIAS: I'll find her, Cordelia. I promise. I'll keep your secret.

      - scene: 3
        title: "The Dress Is Complete"
        location: "Elias Monroe's Dress Shop, October 17, 1925"
        characters:
          - ELIAS MONROE
        content: |
          [ELIAS finishes the wedding dress, but Cordelia is already dead.]

          ELIAS: The dress is complete. But you'll never wear it, Cordelia. You're gone. But I'll keep my promise. I'll find Eleanor. I'll give her the recipe.

  act_iii:
    name: "Act III: The Investigation"
    purpose: "Discover who Eleanor is, understand the significance of the recipe"
    scenes:
      - scene: 1
        title: "Finding Eleanor"
        location: "Sullivan Bakery, 1939"
        characters:
          - ELIAS MONROE
          - MRS. SULLIVAN
        content: |
          [ELIAS finds the Sullivan family, learns about Eleanor.]

          ELIAS: I'm looking for Eleanor Sullivan. I have something for her. From her mother.

          MRS. SULLIVAN: Her mother? Cordelia Montrose?

          ELIAS: Yes. A recipe. Rose bread. Cordelia's favorite.

      - scene: 2
        title: "The Delivery"
        location: "Sullivan Bakery, July 5, 1939"
        characters:
          - ELIAS MONROE
          - ELEANOR SULLIVAN (age 15)
        content: |
          [On Eleanor's fifteenth birthday, ELIAS delivers the recipe.]

          ELIAS: This is from a friend of your mother's. She wanted you to have this. It was her favorite!

          [ELEANOR receives the recipe. She will make it every day for the rest of her life.]

      - scene: 3
        title: "The Secret Kept"
        location: "Elias Monroe's Dress Shop"
        characters:
          - ELIAS MONROE
        content: |
          [ELIAS kept his promise. He found Eleanor. He delivered the recipe. He kept Cordelia's secret.]

          ELIAS: I kept my promise, Cordelia. Eleanor has the recipe. She knows she's connected to something beautiful. Your secret is safe with me.

  act_iv:
    name: "Act IV: The Revelation"
    purpose: "Reveal the full story - Elias's unrequited love and the secret he kept"
    scenes:
      - scene: 1
        title: "The Truth"
        location: "The Investigation Room"
        characters:
          - THE INVESTIGATOR
        content: |
          [THE INVESTIGATOR pieces together the story.]

          THE INVESTIGATOR: Elias Monroe harbored unrequited feelings for Cordelia Montrose. He sent her flowers, wrote her poems, made her dresses. Each stitch was a declaration of devotion she never seemed to see.

          When Cordelia became engaged to Sebastian, Elias made her wedding dressâ€”white silk and lace, every stitch a prayer. He tucked a lock of her hair into the hemâ€”a secret goodbye.

          In her final moments, Cordelia called for Elias. She entrusted him with her beloved rose bread recipe, asking him to deliver it to her daughter, Eleanor.

          Elias kept his promise. He found Eleanor. He delivered the recipe. He kept Cordelia's secret for the rest of his life.

      - scene: 2
        title: "Unrequited Love"
        location: "Elias Monroe's Dress Shop"
        characters:
          - ELIAS MONROE (ghost or memory)
        content: |
          [ELIAS reflects on his devotion.]

          ELIAS: I loved her. I loved her from the moment she walked into my shop. But she never saw me. Not the way I saw her. She smiled at me kindly, but her eyes never lingered.

          But in the end, she trusted me with her greatest secret. She gave me the recipe for her daughter. And I kept my promise. That's enough. That's more than enough.

          [Elias's unrequited love was transformed into devotionâ€”a promise kept, a secret preserved, a recipe delivered. The dressmaker's devotion was not in vain.]
