        content: |
          [THE INVESTIGATOR reveals the complete truth.]

          THE INVESTIGATOR: Dr. Thaddeus Crane had an affair with his patient, Alice Whitmore, a forbidden doctor-patient relationship. He believed in her psychic abilities and was fascinated by her. She felt understood by him.

          They conducted their affair in secret. Hidden meetings in her garden, walking arm in arm among the hedges, his head bent close to hers as if sharing secrets.

          When Cordelia Montrose discovered the affair, she confronted Thaddeus. She threatened to expose him to the medical board and to all of Long Beach society. His career would be destroyed.

          That was the motive for Thaddeus to silence Cordelia. He poisoned Sebastian's harmless elixir with foxglove, intending to kill Cordelia to prevent her from exposing his affair.

          When Alice threatened to expose him after he confessed his crimes, he murdered her too. He killed the woman he loved to protect his secret.

      - scene: 2
        title: "The Forbidden Romance"
        location: "The Whitmore Garden"
        characters:
          - ALICE WHITMORE (ghost)
          - DR. THADDEUS CRANE (memory)
        content: |
          [ALICE's ghost reflects on the forbidden romance.]

          ALICE (ghost): I loved him. I know it was forbidden. I know it was wrong. But he believed me. He saw me. He understood my gift. I thought he loved me too.

          But in the end, he killed me. He murdered me to silence me. The man I loved became my murderer. The forbidden romance became a death sentence.

          [The forbidden romance between Dr. Thaddeus Crane and Alice Whitmore was the catalyst for everything. It led to three deaths. It destroyed everything it touched. Love corrupted by secrecy, by fear, by the need to protect a reputation at any cost.]
