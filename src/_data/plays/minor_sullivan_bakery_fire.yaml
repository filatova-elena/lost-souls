acts:
  act_i:
    name: "Act I: The Setting"
    purpose: "Establish the bakery, the fire, the suspicious circumstances"
    scenes:
      - scene: 1
        title: "Sullivan's Bakery"
        location: "Sullivan Bakery, Long Beach"
        characters:
          - NARRATOR
        content: |
          [Sullivan's Bakery, a Long Beach institution for over sixty years, was famous for the family's rose bread recipe passed down through generations.]

          NARRATOR: Founded by Eleanor Sullivan in the 1940s, the bakery had been a beloved part of the community. The rose bread recipe‚ÄîCordelia Montrose's favorite‚Äîwas the family's legacy, passed from mother to daughter, generation to generation.

      - scene: 2
        title: "The Fire"
        location: "Sullivan Bakery, Long Beach, November 5, 1990"
        characters:
          - NARRATOR
          - FIRE MARSHAL DAVID CHEN (voice)
        content: |
          [Sullivan's Bakery burned to the ground in the dead of night.]

          NARRATOR: The fire spread with unusual rapidity, consuming the building before firefighters could respond.

          FIRE MARSHAL CHEN (voice): The fire spread with unusual rapidity. The preliminary finding is electrical wiring failure. Case closed. Tragic accident.

          [But responding firefighters noted accelerant patterns. The blaze spread too fast, too hot, too completely. One neighbor reported seeing an unidentified figure fleeing the building in the darkness, just before the flames erupted.]

      - scene: 3
        title: "The Victims"
        location: "Sullivan Bakery, Long Beach, November 5, 1990"
        characters:
          - NARRATOR
        content: |
          [The victims: David Sullivan, age 38, owner of the bakery. Catherine Sullivan, age 36, his wife. Both found dead in the ruins.]

          NARRATOR: Reports stated the Sullivans had an infant child, though no body was recovered despite extensive searches of the charred remains.

      - scene: 4
        title: "The Recipe"
        location: "St. Mary Medical Center, November 1990"
        characters:
          - NARRATOR
        content: |
          [When THE BAKER was left as an infant, an orphan, on the concrete steps of St. Mary Medical Center, they had only one thing: a worn leather journal belonging to someone named Eleanor.]

          NARRATOR: The journal contained a faded black-and-white photograph of a striking young woman with large brown eyes and long dark hair, standing in a garden surrounded by roses. And two recipes for rose bread: one old, fading, handwritten, and one new, written in a neat, precise hand.

          No note. No explanation. Just the journal, the photograph, and the recipe.

  act_ii:
    name: "Act II: The Mystery Emerges"
    purpose: "Introduce questions about who was responsible and why"
    scenes:
      - scene: 1
        title: "The Timing"
        location: "The Investigation Room"
        characters:
          - THE INVESTIGATOR
        content: |
          [THE INVESTIGATOR examines the timing of the fire.]

          THE INVESTIGATOR: The fire occurred just as new interest in the 1925 Montrose mystery had surfaced. Investigations were being reopened. Old documents were being examined. The Sullivan family had operated the bakery continuously since 1927, founded by Eleanor Sullivan‚Äîa name that appeared in those historical records.

      - scene: 2
        title: "The Arsonist"
        location: "Police Station, Long Beach, March 1991"
        characters:
          - NARRATOR
        content: |
          [In March 1991, THOMAS REED, age 69, was arrested on multiple charges including property destruction.]

          NARRATOR: He was living under an assumed name, refused to cooperate with questioning, and his associates remained unknown. The investigation never fully officially connected him to the Sullivan fire.

      - scene: 3
        title: "The Trust Records"
        location: "The Fiduciary's Office"
        characters:
          - THE FIDUCIARY
          - THE INVESTIGATOR
        content: |
          [THE FIDUCIARY examines trust records.]

          THE FIDUCIARY: The records mention Eleanor Sullivan as the illegitimate daughter of Cordelia Montrose. But the adoption was never legally finalized. On paper, Eleanor Sullivan remained Cordelia Montrose's legitimate biological heir. And every descendant after her inherited that legal status.

          THE INVESTIGATOR: So the Sullivans were the true heirs to the Montrose fortune?

          THE FIDUCIARY: Yes. That's why they were targeted.

  act_iii:
    name: "Act III: The Investigation"
    purpose: "Build the case - connect the fire to the Montrose family, understand the motive"
    scenes:
      - scene: 1
        title: "The Payment"
        location: "The Investigation Room"
        characters:
          - THE INVESTIGATOR
        content: |
          [THE INVESTIGATOR examines payment records from the Montrose estate.]

          THE INVESTIGATOR: October 1990. The Montrose family paid Thomas Reed $10,500. Just before the November fire. This is no coincidence.

      - scene: 2
        title: "The Night of the Fire"
        location: "Sullivan Bakery, November 5, 1990"
        characters:
          - THOMAS REED
          - CATHERINE SULLIVAN
        content: |
          [THOMAS REED arrives at the bakery after closing, in the dead of night.]

          CATHERINE: Who are you? What do you want?

          THOMAS: I'm here to eliminate the true heirs. The Montrose family wants you gone.

          [CATHERINE realizes what's happening. She's holding her baby, and in that moment of terror, she makes a desperate plea.]

          CATHERINE: Please, not my baby!

          [While pleading, while distracting the arsonist, she does something else‚Äîsomething that would matter more than her own life. She secretly tucks an old diary under the baby's blankets. Her last act. Her final gift.]

          [THOMAS REED sets the fire, but he can't kill the baby. He grabs the infant carrier, oblivious to the diary wedged deep between the quilted padding and the plastic shell. He leaves the bundle on the concrete steps of St. Mary Medical Center, disappearing into the salt-thick Long Beach night.]

      - scene: 3
        title: "The Motive"
        location: "The Investigation Room"
        characters:
          - THE INVESTIGATOR
        content: |
          [THE INVESTIGATOR pieces together the motive.]

          THE INVESTIGATOR: The Montrose family hired Thomas Reed, age 69, to eliminate the Sullivan family. The reason: the Sullivans were the true heirs to the Montrose fortune.

          Eleanor Sullivan was Cordelia Montrose's secret baby. The adoption was never legally finalized. Eleanor and all her descendants remained the legitimate biological heirs to the Montrose estate at Montrose Mansion.

          The Montrose family paid Thomas Reed $10,500 in October 1990, just before the November fire. They hired an arsonist to eliminate the true heirs.

  act_iv:
    name: "Act IV: The Revelation"
    purpose: "Reveal the full truth - the Montrose family hired Thomas Reed to eliminate the true heirs"
    scenes:
      - scene: 1
        title: "The Complete Truth"
        location: "The Investigation Room"
        characters:
          - THE INVESTIGATOR
        content: |
          [THE INVESTIGATOR reveals the complete truth.]

          THE INVESTIGATOR: The Montrose family hired an arsonist to eliminate the Sullivan family, who ran the bakery. The Sullivans were the true heirs to the Montrose fortune through Eleanor Sullivan, Cordelia Montrose's secret baby.

          The arsonist, Thomas Reed, 69, came in the darkness, murdered David and Catherine Sullivan, set the fire, and fled. But he couldn't kill the baby.

          Catherine Sullivan, the Baker's mother, realized what was happening. She was holding her baby, and in that moment of terror, she made a desperate plea: "Please, not my baby!"

          While pleading, while distracting the arsonist, she did something else‚Äîsomething that would matter more than her own life. She secretly tucked an old diary under the baby's blankets. Her last act. Her final gift.

          Thomas Reed set the fire, but he couldn't kill the baby. He grabbed the infant carrier, oblivious to the diary wedged deep between the quilted padding and the plastic shell. He left the bundle on the concrete steps of St. Mary Medical Center, disappearing into the salt-thick Long Beach night.

          Unknowingly, he left behind the diary‚ÄîCatherine's final gift to her child, a voice from the past that would one day tell them exactly who they were.

      - scene: 2
        title: "The Survivor"
        location: "St. Mary Medical Center, November 1990"
        characters:
          - NARRATOR
        content: |
          [The baby was the sole surviving member of the Sullivan family.]

          NARRATOR: The fire had consumed everything else‚Äîthe bakery, the family, the documents. All that endured was a small, cloth-bound diary, its cover bearing no name, its pages holding nothing but a handful of mysterious photographs of a beautiful woman in a rose garden, her dress and bobbed hair unmistakably of the 1920s, and a single handwritten recipe for rose bread.

          With no title on the binding and no signature within, the book offered no clues to the child's identity, leaving the Sullivan legacy to be swallowed by the ash‚Äîand but for a single recipe, which holds the key to the past.

          [The Baker, the sole survivor, carries the legacy forward. The recipe, the photographs, the diary‚Äîall that remains of the Sullivan family, all that connects them to their true heritage.]
