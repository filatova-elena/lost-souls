acts:
  act_i:
    name: "Act I: The Setting"
    purpose: "Establish Cordelia and Thomas's romance, the pregnancy, the scandal"
    scenes:
      - scene: 1
        title: "Summer Romance"
        location: "Port of Long Beach, Summer 1924"
        characters:
          - CORDELIA MONTROSE (age 25)
          - THOMAS EDWARD WHITMORE (merchant marine captain, age 30)
        content: |
          [Summer 1924. CORDELIA MONTROSE meets THOMAS EDWARD WHITMORE at the Port of Long Beach. He is Alice Whitmore's older brother.]

          THOMAS: Cordelia. You're even more beautiful than Alice described.

          CORDELIA: Thomas. I've heard so much about you.

          THOMAS: I could show you the world, Cordelia. Take you away from all this.

      - scene: 2
        title: "The Departure"
        location: "Port of Long Beach, Late Summer 1924"
        characters:
          - CORDELIA MONTROSE
          - THOMAS WHITMORE
        content: |
          [THOMAS prepares to sail away.]

          THOMAS: I'll come back for you, Cordelia. I promise.

          CORDELIA: When?

          THOMAS: Soon. Very soon.

          [He sails away, not knowing Cordelia is pregnant. Soon after, news arrives of Thomas's death at sea.]

      - scene: 3
        title: "The Scandal"
        location: "Montrose Mansion, Montrose Mansion, Early 1925"
        characters:
          - CORDELIA MONTROSE
          - MARGARET MONTROSE
        content: |
          [CORDELIA is sent away on "extended vacation." News arrives of Thomas's death at sea.]

          MARGARET: An unmarried daughter pregnant by a sailor? Unacceptable. The baby will be given to the Sullivan familyâ€”bakers in Long Beach. No one will know.

          CORDELIA: But it's my child.

          MARGARET: It's for the best.

  act_ii:
    name: "Act II: The Mystery Emerges"
    purpose: "Introduce questions about the baby, what happened to her"
    scenes:
      - scene: 1
        title: "The Arrangement"
        location: "Montrose Mansion, May 1925"
        characters:
          - MARGARET MONTROSE
        content: |
          [MARGARET writes a letter regarding the arrangement.]

          MARGARET (writing): May 1925. The baby will be given to the Sullivan family immediately after birth. The arrangement is to be kept completely discreet. No one outside the family is to know. The adoption will be handled privately.

      - scene: 2
        title: "The Birth"
        location: "A Secret Location, Early 1925"
        characters:
          - CORDELIA MONTROSE
        content: |
          [CORDELIA gives birth in secret. The baby is taken away immediately.]

          CORDELIA: Eleanor. Her name is Eleanor. Please, let me hold her. Just once.

          [But the baby is gone. Taken to the Sullivan family. Cordelia never gets to hold her daughter.]

      - scene: 3
        title: "The Recipe"
        location: "Montrose Mansion, Montrose Mansion, Cordelia's Bedroom, October 15, 1925"
        characters:
          - CORDELIA MONTROSE
          - ELIAS MONROE
        content: |
          [CORDELIA, dying, calls for ELIAS MONROE.]

          CORDELIA: Elias, I have a daughter. Her name is Eleanor. I never got to hold her.

          [She presses a folded paper into his hand. Recipe: "Rose Bread - My favorite."]

          CORDELIA: Mail this to Eleanor. Wherever she is, whatever family has her.

          ELIAS: I'll find her. I promise.

  act_iii:
    name: "Act III: The Investigation"
    purpose: "Discover who Eleanor is, understand Cordelia's love for her"
    scenes:
      - scene: 1
        title: "The Photograph"
        location: "Sullivan Bakery, Long Beach, July 5, 1939"
        characters:
          - ELEANOR SULLIVAN (age 15)
          - MRS. SULLIVAN
        content: |
          [On Eleanor's fifteenth birthday, MRS. SULLIVAN gives her a small box.]

          MRS. SULLIVAN: This is your birth mother. She loved you very much. She wasn't able to raise you, but she wanted you to know what she looked like.

          [ELEANOR opens the box. Inside: photographs of a woman with dark hair and sad eyesâ€”Cordelia Montrose.]

          ELEANOR: She's beautiful. But she looks so sad.

          MRS. SULLIVAN: She never forgot you, Eleanor.

      - scene: 2
        title: "The Recipe Arrives"
        location: "Sullivan Bakery, Long Beach, July 5, 1939"
        characters:
          - ELEANOR SULLIVAN
        content: |
          [ELEANOR finds a letter addressed to her. Inside: a recipe for rose bread.]

          ELEANOR (reading): "From a friend of your mother's. She wanted you to have this. It was her favorite!"

          [ELEANOR will make this recipe every day for the rest of her life.]

      - scene: 3
        title: "The Connection"
        location: "Sullivan Bakery, 1946"
        characters:
          - ELEANOR SULLIVAN
          - MRS. SULLIVAN
        content: |
          [ELEANOR kneads dough, making rose bread.]

          MRS. SULLIVAN: You have a gift for this, Eleanor. It's in your blood.

          ELEANOR: Which blood? The Sullivan blood, from the people who raised me? Or the blood of my birth mother?

          [She thinks of Cordelia every time her hands shape the dough.]

  act_iv:
    name: "Act IV: The Revelation"
    purpose: "Reveal that Eleanor was Cordelia's and Thomas's secret baby, the one she loved most"
    scenes:
      - scene: 1
        title: "The Truth"
        location: "Montrose Mansion, Montrose Mansion, Present Day"
        characters:
          - THE INVESTIGATOR
          - CORDELIA MONTROSE (ghost)
        content: |
          [THE INVESTIGATOR pieces together the story from photographs, letters, and the recipe.]

          THE INVESTIGATOR: Eleanor Sullivan was Cordelia Montrose's and Thomas Edward Whitmore's secret baby. Born early 1925. Given to the Sullivan family immediately after birth.

          CORDELIA (ghost): Eleanor. My daughter. The one I cherished above all else. I never got to hold her. I left her the recipeâ€”rose bread, my favorite.

          THE INVESTIGATOR: In her final moments on October 18, 1925, Cordelia's thoughts were of Eleanor. She was the one Cordelia loved most.

          CORDELIA (ghost): Eleanor was my everything. My secret. My love.
